<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form - freeCodeCamp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>

<div class="pagewrapper">
  <header class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  </header>
  <form action="" method="POST" id="survey-form">
    <div class="form-field">
      <label id="name-label" for="name" class="label">Name</label>
      <input id="name" name="name" type="name" placeholder="Enter your name" class="form-class" required>
    </div>
    <div class="form-field">
      <label id="email-label" for="email" class="label">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" class="form-class" required>
    </div>
    <div class="form-field">
      <label id="number-label" for="number" class="label">Age(optional)</label>
      <input id="number" name="number" type="number" placeholder="Enter your age" min=10 max=99 class="form-class" required>
    </div>
    <div class="form-field">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="dropdown" class="form-class">
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full time Learner</option>
        <option value="preferNot">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-field">
      <p>Would you recommend freeCodeCamp to a friend?
      <p>
        <label class="radio-button">
          <input id="radio-type" name="recommend" value="definitely" type="radio" checked>
          Definitely
        </label>
        <label class="radio-button">
          <input id="radio-type" name="recommend" value="maybe" type="radio">
          Maybe
        </label>
        <label class="radio-button">
          <input id="radio-type" name="recommend" value="notSure" type="radio">
          Not sure
        </label>
    </div>
    <div class="form-field">
      <p>What is your favorite feature of freeCodeCamp?</p>
      <select id="dropdown2" name="dropdown2" class="form-class">
        <option disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>
    </div>
    <div class="form-field">
      <p>What would you like to see improved? (<em>Check all that apply</em>)</p>
      <label>
        <input id="improved" name="improved" value="front-end-projects" type="checkbox">
        Front-end Projects
      </label>
      <label>
        <input id="improved" name="improved" value="back-end-projects" type="checkbox">
        Back-end Projects
      </label>
      <label>
        <input id="improved" name="improved" value="data-visualization" type="checkbox">
        Data Visualization
      </label>
      <label>
        <input id="improved" name="improved" value="challenges" type="checkbox">
        Challenges
      </label>
      <label>
        <input id="improved" name="improved" value="open-source" type="checkbox">
        Open Source Community
      </label>
      <label>
        <input id="improved" name="improved" value="gitter" type="checkbox">
        Gitter Help Rooms
      </label>
      <label>
        <input id="improved" name="improved" value="videos" type="checkbox">
        Videos
      </label>
      <label>
        <input id="improved" name="improved" value="meet-ups" type="checkbox">
        City MeetUps
      </label>
      <label>
        <input id="improved" name="improved" value="wiki" type="checkbox">
        Wiki
      </label>
      <label>
        <input id="improved" name="improved" value="forum" type="checkbox">
        Forum
      </label>
      <label>
        <input id="improved" name="improved" value="additional-courses" type="checkbox">
        Additional Courses
      </label>
      <div class="form-field">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
      </div>
      <div class="form-field">
        <button id="submit" type="submit">Submit</button>
      </div>
    </div>
  </form>

</div>
</body>
</html>
